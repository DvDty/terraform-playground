name: Manual Merge and Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - qa
          - dev
        default: 'qa'
      branch_one:
        description: "First branch"
        required: true
      branch_two:
        description: "Second branch (optional)"
        required: false
        default: ""

jobs:
  merge-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: List available branches
        run: |
          echo "Available branches:"
          git ls-remote --heads origin | sed 's?.*refs/heads/??'

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Merge first branch
        run: |
          echo "Merging branch: ${{ github.event.inputs.branch_one }}"
          git fetch origin ${{ github.event.inputs.branch_one }}
          git merge --no-commit --no-ff origin/${{ github.event.inputs.branch_one }} || true

      - name: Merge second branch (if provided)
        if: ${{ github.event.inputs.branch_two != '' }}
        run: |
          echo "Merging branch: ${{ github.event.inputs.branch_two }}"
          git fetch origin ${{ github.event.inputs.branch_two }}
          git merge --no-commit --no-ff origin/${{ github.event.inputs.branch_two }} || true

      - name: Show merge result
        run: |
          git status

